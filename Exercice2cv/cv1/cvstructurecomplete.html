<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="CV Luca Sguera créé à partir de 2 langages : HTML & CSS" />
    <link rel="stylesheet" href="style.css" />
    <title>CV Luca Sguera</title>
  </head>
  <body>
    <!-- 1ère section qui regroupe le nom, prénom, le poste visé, présentation et coordonnées  -->
    <section id="introduction">
      <section id="name_fonction">
        <div id="name">
        </div>
        <div id="fonction">
        </div>
      </section>
      <section id="interaction">
        <div id="phone">
        </div>
        <div id="mail">
        </div>
        <div id="adresse_site">
        </div>
        <section id="presentation">
        </section>
      </section>
    </section>
    <!-- La 2eme section est divisé en 3 colonnes, celle de gauche va contenir
    les titres des expériences pro et l'année, celle du milieu le descriptif du poste
    et la dernière les compétences personnelles  -->
    <section id="expériences">
      <section id="exp_column_one">
        <div id="title_exp">
        </div>
        <div id="exp_title_one">
        </div>
        <div id="exp_title_two">
        </div>
        <div id="exp_title_three">
        </div>
        <div id="exp_title_four">
        </div>
      </section>
      <section id="exp_column_two">
        <div id="separateur">
        </div>
        <div id="value_exp_one">
        </div>
        <div id="value_exp_two">
        </div>
        <div id="value_exp_three">
        </div>
        <div id="value_exp_four">
        </div>
      </section>
      <section id="exp_column_three">
        <div id="title_skills">
        </div>
        <div id="separateur">
        </div>
        <div id="value_skills_one">
        </div>
        <div id="value_skills_two">
        </div>
        <div id="value_skills_three">
        </div>
      </section>
      <aside>
      </aside>
    </section>
    <!-- La dernière section concerne les diplômes, divisé en 2 colonnes. Celle de
    gauche l'annéé et celle de droite l'intitulé du dipôme et l'établissement -->
    <section id="education">
      <section id="educ_column_one">
        <div id="title_education">
        </div>
        <div id="title_educ_one">
        </div>
        <div id="title_educ_two">
        </div>
      </section>
      <section id="educ_column_two">
        <div id="separateur">
        </div>
        <div id="value_educ_two">
        </div>
        <div id="value_educ_one">
        </div>
      </section>
    </section>

  </body>
</html>
